<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="box" onclick="addX(0,'b1')">
          <b style="font-size: 150px" id="b1"></b>
        </div>
        <div class="box" onclick="addX(1,'b2')">
          <b style="font-size: 150px" id="b2"></b>
        </div>
        <div class="box" onclick="addX(2,'b3')">
          <b style="font-size: 150px" id="b3"></b>
        </div>
        <div class="box" onclick="addX(3,'b4')">
          <b style="font-size: 150px" id="b4"></b>
        </div>
        <div class="box" onclick="addX(4,'b5')">
          <b style="font-size: 150px" id="b5"></b>
        </div>
        <div class="box" onclick="addX(5,'b6')">
          <b style="font-size: 150px" id="b6"></b>
        </div>
        <div class="box" onclick="addX(6,'b7')">
          <b style="font-size: 150px" id="b7"></b>
        </div>
        <div class="box" onclick="addX(7,'b8')">
          <b style="font-size: 150px" id="b8"></b>
        </div>
        <div class="box" onclick="addX(8,'b9')">
          <b style="font-size: 150px" id="b9"></b>
        </div>
      </div>
      <button id="btnClear" class="btnClear">Clear</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
